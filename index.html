<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yihsiu GSK IP Unite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    /* Navigation Bar */
    nav {
      background: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #ff9800;
    }

    /* Sections */
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }
    #home {
      background: #f4f4f4;
    }
    #about {
      background: #ddd;
    }
    #services {
      background: #bbb;
    }
    #contact {
      background: #999;
    }

    /* Offset for fixed nav */
    section:target::before {
      content: "";
      display: block;
      height: 60px;
      margin-top: -60px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is the home section. Scroll down to explore more!</p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>This is where you write about yourself or your project.</p>
  </section>

  <section id="services">
    <h1>Services</h1>
    <p>List what you offer here.</p>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>Put your email, phone, or a form here.</p>
  </section>

</body>
</html>
